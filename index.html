<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <script type="module" type="module" src="Scripts/main.js"></script>
    <script type="module" type="module" src="Scripts/draw.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
  </head>

  <body>
    <div id="graph-div" class="split left">
    </div>
    <div class="split right">
      <div class="form_container">
        <h2>Ingresa los nodos y sus aristas</h2>
        <form class="centered form">
          <div class="mb-3">
            <label for="graph" class="form-label">Ingrese la forma del grafo, separando cada nodo con un espacio y cada arista con comas (Ejemplo: A B 12, B C 13, C D 15, A D 5):</label><br>
            <input type="text" id="graph" name="graph" class="form-control">
          </div>
          <button type="button" class="btn btn-light" id="add">Agregar</button>
          <button type="button" class="btn btn-light" id="clean">Limpiar</button>
          <button type="button" class="btn btn-light" id="calculate">Calcular</button>
        </form>
      </div>
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Grafo</th>
              <th scope="col">Costo encontrado</th>
              <th scope="col">Tiempo de ejecución en Javascript (ms)</th>
              <th scope="col">Tiempo de ejecución en C (ms)</th>
            </tr>
          </thead>
          <tbody id="table-entries">
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

</html>
